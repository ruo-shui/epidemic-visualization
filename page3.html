<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="renderer" content="webkit">
    <title>DEMO</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/page3.css">
    <script src="node_modules/echarts/dist/echarts.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/echarts/map/js/china.js"></script>
</head>
<body>
<div style="text-align:center;clear:both;">

</div>
<!--头部-->
<div class="header">
    新冠肺炎疫情下的多尺度舆情分析与动态可视化
</div>
<!--主体-->
<div class="main clearfix">
    <div class="main-left">
        <div class="border-container">
            <div id="nav">
                <div class="page"><a href="page1.html"><img src="./img/多尺度蓝.png" alt=""></a></div>
                <div class="page"><a href="page2.html"><img src="./img/动态蓝.png" alt=""></a></div>
                <div class="page"><a href="./page3.html"><img src="./img/情感白.png" alt=""></a></div>
            </div>
        </div>
    </div>
    <div class="main-middle">
        <div class="border-container">
            <div class="name-title">
                疫情期间微博高频话题分类及情感分析图
            </div>
            <div id="radar"></div>
            <span class="top-left border-span"></span>
            <span class="top-right border-span"></span>
            <span class="bottom-left border-span"></span>
            <span class="bottom-right border-span"></span>
        </div>
        <div class="border-container">
            <div class="name-title">
                疫情期间不同媒体舆情数量统计与倾向分析图
            </div>
            <div id="media"></div>
            <span class="top-left border-span"></span>
            <span class="top-right border-span"></span>
            <span class="bottom-left border-span"></span>
            <span class="bottom-right border-span"></span>
        </div>
    </div>
    <div class="main-right">
        <div class="border-container">
            <div id="staticMap"></div>
            <div class="button">
                <input type="button" id="负面" value="负面">
                <input type="button" id="中立" value="中立">
                <input type="button" id="正面" value="正面">
            </div>
            <span class="top-left border-span"></span>
            <span class="top-right border-span"></span>
            <span class="bottom-left border-span"></span>
            <span class="bottom-right border-span"></span>
        </div>
        <div class="border-container">
            <div class="name-title">
                疫情期间各省舆情情感倾向对比图
            </div>
            <div id="provinceEmotional"></div>
            <span class="top-left border-span"></span>
            <span class="top-right border-span"></span>
            <span class="bottom-left border-span"></span>
            <span class="bottom-right border-span"></span>
        </div>
    </div>
    <div class="main-bottom">
        <div class="border-container">
            <div class="name-title">
                疫情期间微博热点事件情感类别分析图
            </div>
            <div id="bubble"></div>
            <span class="top-left border-span"></span>
            <span class="top-right border-span"></span>
            <span class="bottom-left border-span"></span>
            <span class="bottom-right border-span"></span>
        </div>
        <div class="border-container">
            <div class="name-title">
                舆情高频词"肺炎"网民关注度
            </div>
            <div id="keyWords1"></div>
            <span class="top-left border-span"></span>
            <span class="top-right border-span"></span>
            <span class="bottom-left border-span"></span>
            <span class="bottom-right border-span"></span>
        </div>
        <div class="border-container">
            <div class="name-title">
                舆情高频词"疫情"网民关注度
            </div>
            <div id="keyWords2"></div>
            <span class="top-left border-span"></span>
            <span class="top-right border-span"></span>
            <span class="bottom-left border-span"></span>
            <span class="bottom-right border-span"></span>
        </div>
    </div>
</div>
<script src="radar.js"></script>
<script src="media.js"></script>
<script src="staticMap%20.js"></script>
<script src="bubble.js"></script>
<script src="provinceEmotional.js"></script>
<script src="keyWords1.js"></script>
<script src="keyWords2.js"></script>

</html>
